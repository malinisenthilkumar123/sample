<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.first_name }} {{ author.last_name }} - Details</title>
</head>
<body>
    <h1>{{ author.first_name }} {{ author.last_name }}</h1>

    <p><strong>Date of Birth:</strong> {{ author.date_of_birth|date:"F j, Y" }}</p>
    {% if author.date_of_death %}
        <p><strong>Date of Death:</strong> {{ author.date_of_death|date:"F j, Y" }}</p>
    {% endif %}

    <a href="{% url 'authors' %}">Back to Author List</a>
</body>
</html>
