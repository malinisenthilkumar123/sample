<!doctype html>
<html lang="en">
<head>
  {% block title %}
    <title>Local Library</title>
  {% endblock %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH"
    crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #343a40;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #495057;
      color: #ffffff;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar .btn:hover {
      background-color: #007bff;
    }

    .sidebar .btn:active {
      background-color: #0056b3;
    }

    .sidebar .button-container {
      padding: 20px;
    }

    .sidebar .user-info {
      color: #ffffff;
      margin-top: 20px;
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      min-height: 100vh;
      background-color: #ffffff;
    }

    .main-content h1 {
      font-size: 2rem;
      color: #333;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar Menu -->
    <div class="sidebar">
      <div class="button-container">
        <a class="btn" href="{% url 'index' %}">Home</a>
        <a class="btn" href="{% url 'books' %}">All Books</a>
        <a class="btn" href="{% url 'authors' %}">All Authors</a>
        {% if user.is_authenticated %}
          <div class="user-info">
            <p>User: {{ user.get_username }}</p>
            <a class="btn btn-info" href="{% url 'my-borrowed' %}">My Borrowed</a>
            
            <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
            <p>Staff</p>
            <a class="btn btn-info" href="{% url 'my-borrowed' %}">All Borrowed</a>
          </div>
        {% else %}
          <a class="btn btn-success" href="{% url 'login' %}">Login</a>
        {% endif %}

        
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
